name: 00 - Azure Login Smoke Test

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  login-smoketest:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login using Service Principal (Client Secret)
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Check secrets are visible (safe)
        run: |
          set -e
          [ -n "${{ secrets.AZURE_CLIENT_ID }}" ] && echo "AZURE_CLIENT_ID present" || (echo "::error::AZURE_CLIENT_ID missing" && exit 1)
          [ -n "${{ secrets.AZURE_TENANT_ID }}" ] && echo "AZURE_TENANT_ID present" || (echo "::error::AZURE_TENANT_ID missing" && exit 1)
          [ -n "${{ secrets.AZURE_CLIENT_SECRET }}" ] && echo "AZURE_CLIENT_SECRET present" || (echo "::error::AZURE_CLIENT_SECRET missing" && exit 1)
          [ -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ] && echo "AZURE_SUBSCRIPTION_ID present" || (echo "::error::AZURE_SUBSCRIPTION_ID missing" && exit 1)

      - name: Verify Azure context
        uses: azure/CLI@v2
        with:
          inlineScript: |
            set -e
            echo "Azure account context:"
            az account show -o table

            echo ""
            echo "Management groups visible to this identity:"
            az account management-group list -o table
