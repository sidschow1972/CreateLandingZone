name: 00 - Azure Login Smoke Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  login-smoketest:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login (Service Principal Secret)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Show signed-in context + list management groups
        uses: azure/CLI@v2
        with:
          inlineScript: |
            set -e
            az account show --query "{tenantId:tenantId, user:user.name, subscriptionId:id}" -o json
            echo "Management groups visible to this identity:"
            az account management-group list -o table
