name: 00 - Azure Login Smoke Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  login-smoketest:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login (Service Principal via AZURE_CREDENTIALS)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify context
        uses: azure/CLI@v2
        with:
          inlineScript: |
            set -e
            az account show -o table
            az account management-group list -o table
